<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AkiroCabinet</title>
    <link rel="stylesheet" href="/CabinetPage/CabinetStyle.css">
    <script src="/Cabinet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="main-container">

    <header class="dashboard-header">
        <a href="#" class="header-link">
            <i class="fas fa-user-alt"></i>
            <span>Akira</span>
        </a>

        <a href="ВАША_ССЫЛКА_OPENSEA" target="_blank" class="opensea-button">
            <i class="fa-solid fa-ship"></i>
            <span>OpenSea Collection</span>
        </a>

        <a href="ВАША_ССЫЛКА_ПРОФИЛЬ" class="header-link profile-link">
            <i class="fas fa-user-alt"></i>
            <span id="user-nickname">Nickname</span>
        </a>
    </header>

    <div class="dashboard-grid">
        <nav class="grid-item sidebar left-sidebar top-section">
            <button class="nav-button">Early Signals</button>
            <button class="nav-button">checklist</button>
            <button class="nav-button">Activity Tracker</button>
            <button class="nav-button">Calendar</button>
        </nav>

        <div class="grid-item center-content discord-widget">
            <a href="ВАША_ССЫЛКА_НА_DISCORD" target="_blank" class="social-box discord-box">
                <i class="fa-brands fa-discord widget-icon large-icon"></i>
            </a>
        </div>

        <nav class="grid-item sidebar right-sidebar top-section">
            <button class="nav-button">Tasks</button>
            <button class="nav-button">Profit Tracker</button>
            <button class="nav-button">NFT Utility</button>
        </nav>

        <div class="grid-item center-content social-widgets">
        </div>

        <div class="grid-item center-content bottom-section social-widgets">
            <a href="ВАША_ССЫЛКА_НА_X" target="_blank" class="social-box x-widget">
                <i class="fa-brands fa-x-twitter widget-icon"></i>
            </a>
            <a href="ВАША_ССЫЛКА_НА_TELEGRAM" target="_blank" class="social-box telegram-widget">
                <i class="fa-solid fa-paper-plane widget-icon"></i>
            </a>
        </div>

    </div>

    <div class="footer-area"></div>

</div>

</body>
</html>
