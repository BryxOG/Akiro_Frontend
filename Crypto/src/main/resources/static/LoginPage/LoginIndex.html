<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="LoginStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
<div class="main-container">
    <div class="header-area">
        <h1>Welcome back to the Akiro Labs!</h1>
    </div>
    <div class="columns-wrapper">
        <div class="column left-column">
            <h3>Login</h3>
            <input type="text" placeholder="Email or Username" class="login-input">
            <input type="Password" placeholder="Password" class="login-input">
            <button class="login-button">Login</button>
        </div>

        <div class="column right-column">
            <button class="gmail-button">
                <i class="fab fa-google google-icon"></i>
                <span class="gmail-text">Sing in with Google</span>
            </button>
            <button class="guest-button">
                <i class="fas fa-user-alt guest-icon"></i>
                <span class="guest-text">Guest Access</span>
            </button>
            <button class="soon-button">Soon...</button>
            <button class="soon-button">Soon...</button>
            <button class="soon-button">Soon...</button>
        </div>
    </div>
    <div class="footer-area">
        <p>Follow us on <a href="https://x.com/Akiro_Labs" class="social-link">AkiroLabs</a></p>
    </div>
</div>
</body>
</html>
